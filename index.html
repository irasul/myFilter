<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="myFilter.js"></script>
<link rel="stylesheet" href="myFilter.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style type="text/css">
	/*style for example*/
	#tableExample td{	min-width: 100px;	}
	#tableExample th{	background-color: #f0f0f0;border-bottom:1px solid #000;}
	* {font-family: 'Roboto';font-weight: 400;font-size: 14px;}
</style>
<div ng-app='app' ng-controller='mainCtrl'>
	<table id='tableExample'>
		<thead>
			<th>
				<div title="Year" dataset="sampleData" keys="Year" control="year" my-Filter></div>
			</th>
			<th>
				<div title="Month" dataset="sampleData" keys="Month" control="month" my-Filter></div>
			</th>
			<th>
				Day
			</th>
		</thead>
		<tbody>
			<tr ng-repeat='d in sampleData track by $index'>
				<td class="year" ng-bind="d.Year"></td>
				<td class="month" ng-bind="d.Month"></td>
				<td class="day" ng-bind="d.Day"></td>				
			</tr>	
		<tbody>
	</table>
</div>
